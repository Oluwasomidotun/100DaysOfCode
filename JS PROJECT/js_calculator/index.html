<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">


</head>


<body>

    <div id="wrapper">
       
        <table>
            <tr>
                <td colspan="4">
                    <div id="outcome">0</div>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <button id="ac">AC</button>
                </td>
                
                <td colspan="2">
                    <button id="ce">CE</button>
                </td>
                
            </tr>
            
            <tr>

                <td>
                    <button class="number" value="7">7</button>
                </td>
                <td>
                    <button class="number" value="8">8</button>
                </td>
                <td>
                    <button class="number" value="9">9</button>
                </td>
                <td>
                    <button class="calc" value="plus">+</button>
                </td>

            </tr>

            <tr>

                <td>
                    <button class="number" value="4">4</button>
                </td>
                <td>
                    <button class="number" value="5">5</button>
                </td>
                <td>
                    <button class="number" value="6">6</button>
                </td>
                <td>
                    <button class="calc" value="minus">-</button>
                </td>

            </tr>

            <tr>

                <td>
                    <button class="number" value="1">1</button>
                </td>
                <td>
                    <button class="number" value="2">2</button>
                </td>
                <td>
                    <button class="number" value="3">3</button>
                </td>
                <td>
                    <button class="calc" value="times">&times;</button>
                </td>

            </tr>

            <tr>

                <td>
                    <button class="number" value="0">0</button>
                </td>
                <td>
                    <button class="calc" value="divide">&divide;</button>
                </td>
                <td colspan = "2">
                    <button id="equal" value="equal">=</button>
                </td>

            </tr>

        </table>
        
        <small>created by yeseol-lee</small>


    </div>




    <script type="text/javascript" src="main.js"></script>


</body>

</html>
